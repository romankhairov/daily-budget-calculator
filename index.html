<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator of Daily Budget</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="resources/css/style.css">

</head>


<body>
  <div class="cover">

    <!-- Main panel -->
    <div class="container">

      <!-- Header -->
      <header class="header box">
        <h1>Daily Budget Calculator</h1>
      </header>
      <!-- Header End-->

      <!-- Input Block -->
      <aside class="input box">
        <p>Input</p>

        <html>
        <head>
        <script type="text/javascript" src="table_script.js"></script>
        </head>
        <body>
        <div id="wrapper">
        <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
        <tr>
        <th>Source</th>
        <th>Info</th>
        <th>Amount</th>
        </tr>

        <tr id="row1">
        <td id="name_row1">Salary</td>
        <td id="country_row1"></td>
        <td id="age_row1">1000</td>
        <td>
        <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
        <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
        <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
        </td>
        </tr>    

        <tr>
        <td><input type="text" id="new_name"></td>
        <td><input type="text" id="new_country"></td>
        <td><input type="text" id="new_age"></td>
        <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
        </tr>

        </table>
        </div>

        </body>
        </html>


        <!-- Input Block End-->

      </aside>
      <!-- Input Block End -->

      <!-- Output Block -->
      <main class="output box">Output</main>
      <!-- Output Block End -->

      <!-- Statistics  -->
      <aside class="statistics box">Statistics</aside>
      <!-- Statistics End -->

      <!-- Footer -->
      <footer class="footer box">Footer</footer>
      <!-- Footer End-->

    </div>
    <!-- Main panel End-->

  </div>


  <script src="resources/js/app.js"></script>
</body>

</html>
