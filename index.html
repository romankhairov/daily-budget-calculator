<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">


    <title>Calculator of Daily Budget</title>
  </head>


  <body>
       <!-- Main panel -->
      <div class="wrapper clearfix">
        <p id="title">Daily Budget Calculator</p>

          <!-- Left block -->
          <div class="left-block">

            <!-- Income -->
            <div class="incoming">
                <p class="title-incoming">Incoming</p>
                <!-- Qty1 : <input onblur="findTotal()" placeholder="Example: Salary" type="text" name="qty" id="qty1"/><br> -->
                  <form method="POST">
                       <div id="dynamicInput">
                          <div id="edit" contenteditable="true">
                            Entry1
                          </div><br><input type="text" name="myInputs[]">
                       </div>
                       <input type="button" value="Add another text input" onClick="addInput('dynamicInput');">
                  </form>
                <br><br>
                Total : <br><input type="text" name="total" id="total"/>
            </div>
            <div class="save-button">
              <input type="button" value="save my edits" onclick="saveEdits()"/>
                <div id="update"> - Edit the text and click to save for next time</div>
              <body onload="checkEdits()">
            </div>




            <!-- Mandatory Costs -->
            <div class="monthly-expenses">
              <p class="title-incoming">Monthly Expenses</p>
              <!-- Qty1 : <input onblur="findTotalMonthExp()" placeholder="Example: Rent of house" type="text" name="month_exp" id="qty1"/><br> -->

              <br><br>
              Total : <input type="text" name="total_month_exp" id="total_month_exp"/>
            </div>

          </div>


          <!-- Right block -->
          <div class="right-block">

            <!-- Daily budget window -->
            <div class="daily-budget">

            </div>

          </div>

      </div>

      <script src="app.js"></script>
  </body>
</html>
